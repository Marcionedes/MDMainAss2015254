    <title>Travel Pal </title>
</head>
<body onload="displayCurrencies()">   
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <b><h3> Travel Pal</h3></b>
                </div>
            </div>
        </div>
    </div>  
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="panel-heading text-center">
                <h4>Currency Converter</h4>
                <div> Amount:</div>
                <div>
                    <input type="text" oninput="convertCurrency()"class="form-control" id="amount"/>
                </div>
                <div>From</div>
                <!-- drop down element calling the convertCurrency() function  -->
                <div><select onchange="convertCurrency()"id="from"></select></div>
                <div>To</div>
                <!-- drop down element calling the convertCurrency() function  -->
                <div><select onchange="convertCurrency()"id="to"></select></div>
                <div class="panel-heading text-center" id="show"> </div>
            </div> 
        </div> 
    </div> <br>
        <div class="row">  
            <div class="col-md-offset-2 col-md-8">
                <div class="panel-heading text-center" >
                    <button type="button" class="btn btn-success" onclick="showMap()"> Map </button>
                    <button type="button" class="btn btn-info" onclick="showLocInfo()">Loc Info </button>
                    <button type="button" class="btn btn-warning" onclick="showWeatherInfo()">Weather</button>
                    <button type="button" class="btn btn-primary"  id="pics" onclick="pics()"> Camera</button><br>
                    <img id='myImage' height="50%" width="50%"></img>
                    <div id ='file'></div> <br>
                <b><div id = 'dataObj'></div></b><br>
                    <div id ='country'></div>
                    <div id = 'city'></div>
                    <div id = 'currency'></div>
                    <div id = 'date'></div>
                    <div id= 'location'></div>
                    <div id= 'weather'></div>
                    <div id= 'temp'></div><br>
                    <div id="map"></div>
                </div>
            </div>
        </div>
    <div class="app">
        <div id="deviceready"></div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript"> 
        app.initialize();
    </script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApFPNQ2WxbEueUXMJBPHjLenlPnFo68ls&callback=initMap"></script>
</body>
